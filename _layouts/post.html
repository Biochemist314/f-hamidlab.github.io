---
layout: default
---

<article class="post">
  <h1>{{ page.title }} style="margin:0 25px"</h1>

  <div class="entry" style="margin:0 30px">
    {{ content }}
  </div>

  <div class="date" style="margin:0 25px">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
