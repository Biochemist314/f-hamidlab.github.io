---
layout: default
title: Team
permalink: /team/
---

<div class="grid-flow">
  {% for member in site.team %}
      <div class="profilegrid">
        <img src={{ member.image }} style="width:188px;height:188px;">
        <h2>{{ member.name }}</h2>
        <p>{{ member.position }}</p>
      </div>
      
  {% endfor %}
</div>
