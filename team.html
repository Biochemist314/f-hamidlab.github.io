---
layout: default
title: Team
permalink: /team/
---

<div class="flex-row-container">
  {% for member in site.team %}
    <div class="flex-row-item">
      <div class="profilepic"><img src={{ member.image }}></div>
        <h2>{{ member.name }}</h2>
        <p>{{ member.position }}</p>
    </div>
  {% endfor %}
</div>
