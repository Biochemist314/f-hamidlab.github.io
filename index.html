---
layout: default
---

<div class="bio-research-hero flex-wrapper flex-center">
	<div class="research-img-wrapper">
		<img src="https://raw.githubusercontent.com/f-hamidlab/f-hamidlab.github.io/master/images/25761.jpg" alt="Computational Biology">				</div>
		<!-- <div class="research-hero-gradient"></div> -->
		<div>
			<div>						
				<h1>Title</h1>						
				<div class="research-hero-page-content"><p>Description</p>
					<p>&nbsp;</p>
				</div>					
			</div>
	</div>
</div>


<div class="posts">
  <h1><a href="{{ site.baseurl }}{{ post.url }}">News</a></h1>
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
