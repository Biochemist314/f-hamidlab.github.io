---
layout: default
---

<div class="bio-research-hero flex-wrapper flex-center">
        <div class="research-hero-page-title"=><p>Title</p>						
		<div class="research-hero-page-content"><p>Description</p>
					<p>&nbsp;</p>
		</div>					
	</div>
</div>


<div class="posts">
  <h1><a href="{{ site.baseurl }}{{ post.url }}">News</a></h1>
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
