---
layout: default
title: News
permalink: /news/
image: news.jpg
---

<div class="herobanner flex-wrapper flex-center" style="background-image: url('{{ site.baseurl }}/images/{{ page.image }}');">
</div>

<div style="margin:0 12%;">
<div class="mposts">
  <div class="secttitle"><h1><a href="{{ site.baseurl }}{{ post.url }}">News</a></h1></div>
  {% for post in site.posts %}
    <article class="mpost">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <img class="mthumb" src="{{ site.baseurl }}/images/{{ post.image }}"/ alt="" >
      </a>
      <div class="mpost-sub">

      <a href="{{ site.baseurl }}{{ post.url }}">
        <h1>{{ post.title }}</h1>
      </a>
      


        {{ post.excerpt }}


      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    
        </div>
    </article>
  {% endfor %}
</div>
</div>
